    <script>

        let num = +prompt("Введите любое число (но не больше 1 000)");

        function isPromeNumber(num) {
            let message;

            if (num > 1 && num <= 1000) {
                for (let i = 2; i < num; i++) {
                    if (num % i == 0) {
                        return "Составное число";
                    }
                }
                return "Простое число";
            } else if (num <= 1) {
                return "Число должно быть больше 1";
            } else {
                return "Число должно быть меньше 1 000";
            }

        }
        console.log(isPromeNumber(num));

    </script>
