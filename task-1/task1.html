<body>
    <script>
        //Задание 1
        function getOddEvenCount(arr, res, oddCounter, evenCounter) {
            let arr = [4, 3, 0, 3];
            let res;
            let oddCounter = 0;
            let evenCounter = 0;

            for (let i = 0; i < arr.length; i++) {
                if (+arr[i] && typeof (arr[i]) == "number" && arr[i] !== 0) {

                    res = arr[i] % 2 === 0 ? "Odd" : "Even";
                    if (res === "Odd") {
                        oddCounter++;
                    } else {
                        evenCounter++;
                    }
                    console.log(res);
                } else {
                    console.log(`Выводим нулевой элемент = ${arr[i]}`);
                }
            }

            console.log(`Кол-во: четных ${oddCounter} и нечетных ${evenCounter}`)
        }

        getOddEvenCount();
    </script>
